<form>

  <div class="login">
    <h1>LOGIN </h1>
    <div>
      <label><b>E-mail-id</b></label>
      <input type="email" placeholder="E-mail" ng-model="email"><br><br>
    </div>

    <div>
      <label><b>Password</b></label>
      <input type="password" placeholder="Password" ng-model="password"><br><br>
    </div>
    <div>
      <button type="submit" ui-sref='registration' class=signup>register</button>
      <button type="submit" ui-sref='forgetPassword()' class="button">forget password</button>
      <button type="submit" ng-click='login()' class="button">LOGIN</button>
    </div>
  </div>
</form>
