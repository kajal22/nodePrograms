<!DOCTYPE html> 
<html> 
<head> 
    <title>Page Layout</title> 
     
</head> 
  
<body> 
      
    <!-- Header Section -->
    <header> 
        <div class="head1">welcome to the chat App</div> 
    </header> 
      
    <!-- Menu Navigation Bar -->
     
           <div class="menu"> 
            <a href="#logout ">LOGOUT</a>
            </div> 
       
      
            <div class="column1" >
          <h2>ALL USERS LIST</h2>
          <div  ng-repeat="user in getUserData">   
           <ul><button ng-click="getMessage(user)" class="buttn">{{user.firstName}} </button></ul>  


         </div>
        </div>

        
           <div class="column2">
           <h2>COMMUNICATIONS</h2>
              <div  ng-repeat="message in getMessage">  
                <label ng-click="getMessage()">{{message.message}} </label>         
              </div>
           </div>
      

</body> 
</html>
